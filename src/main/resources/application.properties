spring.application.name=deliveryapp
server.port=8080

# ============================================
# POSTGRESQL DATABASE CONFIGURATION
# ============================================
# Replace 'delivery_db' with your actual database name created in Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_db
spring.datasource.username=postgres
# Replace with your actual Postgres password
spring.datasource.password=4581
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Fixes potential LOB issues in Postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
# The root folder for all uploads
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug