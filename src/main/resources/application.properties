spring.application.name=deliveryapp
server.port=8080

# ============================================
# POSTGRESQL DATABASE CONFIGURATION
# ============================================
# Replace 'delivery_db' with your actual database name created in Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_db
spring.datasource.username=postgres
# Replace with your actual Postgres password
spring.datasource.password=4581
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Fixes potential LOB issues in Postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
# The root folder for all uploads
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB


# Tomcat settings - FIX FOR YOUR ERROR
server.tomcat.max-http-form-post-size=52428800
server.tomcat.max-parameter-count=10000
server.tomcat.max-swallow-size=52428800

# ? THIS IS THE KEY FIX - Allow more file parts
# Default is around 10000, but sometimes needs explicit setting
server.tomcat.threads.max=200
server.tomcat.connection-timeout=20000
server.tomcat.max-part-count=50
server.tomcat.max-part-header-size=2048

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.apache.catalina.connector.Request=DEBUG